<script>
    let result = ""
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
            result += (i*j) + " "
        }
        result += "\n"
    }
    console.log(result)
    
    
    //or
    
    var result = ""

    function multiply(num) {
        for (let i = 1; i <= 10; i++) {
            result += num * i + " "
        }
        result += "\n"
    }

    for (let i = 1; i <= 10; i++) {
        multiply(i)
    }
    console.log(result)

</script>
